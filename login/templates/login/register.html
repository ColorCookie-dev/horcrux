{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block head %}
{% load static %}
<link rel="stylesheet" href="{% static 'login/register.css' %}">
{% endblock %}

{% block body %}
<div class="user_card">
	<div class="d-flex justify-content-center">
		<h3 id="form-title">REGISTER ACCOUNT</h3>
	</div>
	<div class="d-flex justify-content-center form_container">
		<form method="POST" action="{% url 'register_url' %}">
			{% csrf_token %}

			<table>
				{{ form.as_table }}
				<tr>
					<td></td>
					<td><input id="reg_btn" type="submit" name="submit" value="Register" /></td>
				</tr>
			</table>
		</form>
	</div>
</div>
{% endblock %}
